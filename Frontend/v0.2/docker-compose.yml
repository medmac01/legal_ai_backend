services:
  web-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        - NEXT_PUBLIC_SUPABASE_URL_DOCUMENTS=${NEXT_PUBLIC_SUPABASE_URL_DOCUMENTS}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY_DOCUMENTS=${NEXT_PUBLIC_SUPABASE_ANON_KEY_DOCUMENTS}
        - NEXT_PUBLIC_ARCHIVIST_API_URL=${NEXT_PUBLIC_ARCHIVIST_API_URL}
        - NODE_ENV=${NODE_ENV:-production}
        - LOCAL_DEVELOPMENT=${LOCAL_DEVELOPMENT:-true}
    container_name: pakton-frontend-web
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    networks:
      - pakton-network

networks:
  pakton-network:
    driver: bridge